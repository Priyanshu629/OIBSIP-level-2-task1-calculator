<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scrpit.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <h1>Simple Calculator</h1>
        <input type="text" id="input" readonly />

        <div class="buttons">
          <div class="op">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button >*</button>
            <button>%</button>
          </div>
          <div class="box">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
          </div>
          <div class="box">
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="box">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>C</button>
            <button>AC</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
